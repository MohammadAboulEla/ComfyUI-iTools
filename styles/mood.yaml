# It is recommended not to modify this file,
# as it serves as the initialization file for the node.
#
# Instead, create a copy, place it in the same folder,
# and the iTools Prompt Styler node will read all your style files from there.
#
# Ensure that the formatting is kept the same as in this file.
# Indents in YAML are critical. Ensure proper indentation, as incorrect spacing can cause errors.
#
# Best approach is to copy a block of name, negative_prompt and a prompt and then replace their values
# Note that your text_positive will be added in this part {prompt}

- name: none
  negative_prompt: ''
  prompt: ''

- name: Abyssal Silence
  negative_prompt: Unsilenced, ordinary, lacking darkness, uninhabited, mundane.
  prompt: A profound and eerie mood of deep silence, where the world is shrouded in
    darkness and an overwhelming sense of isolation prevails.

- name: Aggressive
  negative_prompt: calm
  prompt: aggressive {prompt}

- name: Bittersweet Nostalgia
  negative_prompt: Unbittersweet, ordinary, lacking nostalgia, unreflective, mundane.
  prompt: A bittersweet and nostalgic mood where the world is tinged with memories
    of the past, evoking a sense of longing and reflection.

- name: Calm
  negative_prompt: energetic
  prompt: calm {prompt}

- name: Celestial Harmony
  negative_prompt: Unharmonious, ordinary, lacking celestial bodies, uncosmic, mundane.
  prompt: A harmonious and celestial mood where the world is adorned with celestial
